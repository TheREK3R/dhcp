---
driver:
  name: vagrant
  chef_version: <%= ENV['CHEF_VERSION'] || 'current' %>
  env: [CHEF_LICENSE=accept]

provisioner:
  name: chef_zero
  deprecations_as_errors: true
  chef_license: accept

verifier:
  name: inspec

platforms:
  - name: centos-6
  - name: centos-7
  - name: fedora-31
  - name: debian-10
  - name: ubuntu-16.04
  - name: ubuntu-18.04

suites:
  - name: default
    run_list:
      - recipe[test::default]
